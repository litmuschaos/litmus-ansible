---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: kafka-broker-network-latency-
spec:
  template:
    metadata:
      labels:
        experiment: kafka-broker-network-latency
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          - name: KAFKA_KIND
            value: 'statefulset'

          - name: KAFKA_LIVENESS_STREAM
            value: 'enabled'

          - name: KAFKA_LIVENESS_IMAGE
            value: 'litmuschaos/kafka-client:ci'

          # in milliseconds
          - name: KAFKA_CONSUMER_TIMEOUT
            value: '30000'

          - name: TOTAL_CHAOS_DURATION
            value: '60'  # in seconds

          - name: TARGET_CONTAINER
            value: 'k8skafka'

          # in milliseconds   
          - name: NETWORK_LATENCY
            value: '60000'

          - name: NETWORK_INTERFACE
            value: 'eth0'

          - name: KAFKA_INSTANCE_NAME
            value: ''

          - name: KAFKA_NAMESPACE
            value: ''

          - name: KAFKA_LABEL
            value: ''

          - name: KAFKA_BROKER
            value: ''

          - name: KAFKA_REPLICATION_FACTOR
            value: ''

          - name: KAFKA_SERVICE
            value: ''

          - name: KAFKA_PORT
            value: ''

          - name: ZOOKEEPER_NAMESPACE
            value: ''

          - name: ZOOKEEPER_LABEL
            value: ''

          - name: ZOOKEEPER_SERVICE
            value: ''

          - name: ZOOKEEPER_PORT
            value: ''

          ## env var that describes the library used to execute the chaos
          ## supported values: pumba 
          - name: LIB
            value: 'pumba'

          - name: LIB_IMAGE
            value: 'gaiaadm/pumba:0.6.5'

          # Provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/kafka/kafka-broker-network-latency/kafka-broker-network-latency-ansible-logic.yml -vv -i /etc/ansible/hosts; exit 0"]