---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: kafka-broker-disk-failure-
spec:
  template:
    metadata:
      labels:
        experiment: kafka-broker-disk-failure
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT% 
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

           # provide application kind
          - name: KAFKA_KIND
            value: 'statefulset'

          - name: KAFKA_LIVENESS_STREAM
            value: 'enabled'

          - name: KAFKA_LIVENESS_IMAGE
            value: 'litmuschaos/kafka-client:ci'

          # in milliseconds
          - name: KAFKA_CONSUMER_TIMEOUT
            value: '30000'

          - name: TOTAL_CHAOS_DURATION
            value: '30'

          # GKE and AWS supported
          - name: CLOUD_PLATFORM
            value: 'GKE'

          - name: PROJECT_ID
            value: ''

          - name: DISK_NAME
            value: ''

          - name: ZONE_NAME
            value: '' 

          - name: KAFKA_NAMESPACE
            value: ''

          - name: KAFKA_LABEL
            value: ''

          - name: KAFKA_BROKER
            value: ''

          - name: KAFKA_INSTANCE_NAME
            value: ''

          - name: KAFKA_REPLICATION_FACTOR
            value: ''

          - name: KAFKA_SERVICE
            value: ''

          - name: KAFKA_PORT
            value: ''

          - name: ZOOKEEPER_NAMESPACE
            value: ''

          - name: ZOOKEEPER_LABEL
            value: ''

          - name: ZOOKEEPER_SERVICE
            value: ''

          - name: ZOOKEEPER_PORT
            value: ''
          
          # Provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''
       
          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/kafka/kafka-broker-disk-failure/kafka-broker-disk-failure-ansible-logic.yml -vv -i /etc/ansible/hosts; exit 0"]
        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes: 
        - name: parameters 
          secret:
            secretName: %SECRET_NAME%