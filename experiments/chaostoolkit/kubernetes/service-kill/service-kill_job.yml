---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: k8-service-kill-
spec:
  template:
    metadata:
      labels:
        experiment: k8-service-kill
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: '%CHAOS_SERVICE_ACCOUNT%'
      restartPolicy: Never
      containers:
      - name: chaostoolkit
        image: litmuschaos/chaostoolkit:latest
        imagePullPolicy: Always
        env:
          - name: FILE
            value: 'service-app-kill-health.json'

          - name: LABEL_NAME
            value: ''

          # provide application namespace
          - name: NAME_SPACE
            value: ''

          # provide application labels
          - name: APP_ENDPOINT
            value: 'localhost'

          # provide application labels
          - name: PERCENTAGE
            value: '50'
          
          - name: REPORT
            value: 'true'

          - name: REPORT_ENDPOINT
            value: 'none'
          
          - name: TEST_NAMESPACE
            value: 'default'

          ## env var that describes the library used to execute the chaos
          ## default: litmus. Supported values: litmus, powerfulseal, chaostoolkit
          - name: LIB
            value: ''

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "sleep 10000; exit 0"]
