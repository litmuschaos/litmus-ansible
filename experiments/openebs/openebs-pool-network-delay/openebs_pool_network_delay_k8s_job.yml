---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openebs-pool-network-delay
  namespace: litmus
data:
  parameters.yml: |
    Refer, docs for this data
---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-pool-network-delay- 
spec:
  template:
    metadata:
      labels:
        name: openebs-target-network-delay
    spec:
      serviceAccountName:  %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env: 
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # provide openebs namespace
          - name: OPENEBS_NAMESPACE
            value: 'openebs'
 
          # # provide application namespace
          - name: APP_NAMESPACE
            value: ''

           # provide application label
          - name: APP_LABEL
            value: ''

           # provide application pvc
          - name: APP_PVC
            value: ''

           # only pumba supported
           # For pumba image use : gaiaadm/pumba:0.6.5
          - name: LIB_IMAGE  
            value: 'gaiaadm/pumba:0.6.5' 

          - name: NETWORK_DELAY
            value: '60000' # in milliseconds

          - name: TOTAL_CHAOS_DURATION
            value: '60'  # in seconds

          - name: CHAOS_INTERVAL
            value: '1000'

          - name: LIVENESS_APP_LABEL
            value: ''

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          - name: DATA_PERSISTENCE
            value: ''
  
          # Provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/openebs/openebs-pool-network-delay/openebs_pool_network_delay_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: openebs-pool-network-delay