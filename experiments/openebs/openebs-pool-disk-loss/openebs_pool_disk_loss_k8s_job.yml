apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-pool-disk-loss-
spec:
  template:
    metadata:
      labels:
        name: openebs-pool-disk-loss
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # Enter the App_label, if you set APP_CHECK to true
          - name: APP_LABEL
            value: ''

          # Enter the APP_NAMESPACE, if you set APP_CHECK to true
          - name: APP_NAMESPACE
            value: ''
            
          - name: APP_PVC
            value: ''

          # GKE and AWS supported
          - name: CLOUD_PLATFORM
            value: 'GKE'

          # Enter the time duration in sec after the disk is dettached
          - name: TOTAL_CHAOS_DURATION
            value: '10'

          # Period to wait before injection of chaos in sec
          - name: RAMP_TIME
            value: ''

          # Enter the project id for gcp only
          - name: PROJECT_ID 
            value: ''

          # Enter the node name
          - name: NODE_NAME
            value: '' 

          # Enter the disk name
          - name: DISK_NAME
            value: ''  
          
          # Enter the device name
          - name: DEVICE_NAME
            value: ''

          # Enter the zone name
          - name: ZONE_NAME
            value: '' 

          # provide auxiliary application details - namespace and labels of the applications
          # sample input is - "ns1:app=percona,ns2:name=nginx"
          - name: AUXILIARY_APPINFO
            value: ''
          
          - name: LIVENESS_APP_LABEL
            value: ''

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          - name: DATA_PERSISTENCE
            value: ''

          - name: OPENEBS_NAMESPACE
            value: 'openebs'
          
          # Provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''
            
        command: ['/bin/bash']
        args: ['-c', 'ansible-playbook ./experiments/openebs/openebs-pool-disk-loss/openebs_pool_disk_loss_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0']
        volumeMounts:
        - name: cloud-secret
          mountPath: /tmp/
        - name: test-data
          mountPath: /mnt/
      volumes:
        - name: cloud-secret 
        # Enter the secret name of the service account, you want to mount
          secret:
            secretName: cloud-secret
        - name: test-data
          configMap:
            name: openebs-pool-disk-loss