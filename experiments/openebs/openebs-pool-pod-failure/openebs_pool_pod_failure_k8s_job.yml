---
apiVersion: v1
kind: ConfigMap
metadata:
  name: openebs-pool-pod-failure
data:
  parameters.yml: |

---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: openebs-pool-pod-failure-
spec:
  template:
    metadata:
      labels:
        name: openebs-pool-pod-failure
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never

      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'
          
          #provide openebs namespace
          - name: OPENEBS_NS
            value: 'openebs'

          #provide application namespace
          - name: APP_NAMESPACE
            value: ''

          #provide application labels
          - name: APP_LABEL
            value: ''

          # provide the kill count
          - name: KILL_COUNT
            value: ''

          #provide application pvc
          # NOTE: Leave it blank for pool-validation
          - name: APP_PVC
            value: ''

          - name: FORCE
            value: 'true'

          - name: LIVENESS_APP_LABEL
            value: ''

          - name: LIVENESS_APP_NAMESPACE
            value: ''

          - name: DATA_PERSISTENCE
            value: '' 

          - name: CHAOS_ITERATIONS
            value: '2'

          # Provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/openebs/openebs-pool-pod-failure/openebs_pool_pod_failure_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]

        volumeMounts:
        - name: parameters
          mountPath: /mnt/
      volumes:
        - name: parameters
          configMap:
            name: openebs-pool-pod-failure