- name: "[Wait]: Wait (soak) for I/O on pools"
  wait_for:
    timeout: "{{ post_chaos_soak_time }}"

- name: "[Derivation]: Fetch the pool pod name from cvr"
  include_tasks: "/utils/apps/openebs/fetch_podname_from_cvr.yml"

- name: "[Verification]: Verify logs of pool pods for error strings"
  shell: >
    kubectl logs {{ item }} -n {{ openebs_ns }}
    -c cstor-pool | egrep '{{ error_messages }}'
  args:
    executable: /bin/bash
  register: result
  with_items: "{{ pool_pod_named_list }}"
  failed_when: result.rc == 0
