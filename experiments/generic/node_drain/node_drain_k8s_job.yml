---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: node-drain-
spec:
  template:
    metadata:
      labels:
        name: node-drain
    spec:
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

          # provide application label
          - name: APP_LABEL
            value: ''

          # provide node name
          - name: APP_NODE
            value: ''

          # provide auxiliary application details - namespace and labels of the applications
          # sample input is - "ns1:app=percona,ns2:name=nginx"
          - name: AUXILIARY_APPINFO
            value: ''
          
          - name: TOTAL_CHAOS_DURATION
            value: '60'

          ## Period to wait before injection of chaos in sec
          - name: RAMP_TIME
            value: ''

          ## Provide the lib
          ## Only litmus supported
          - name: LIB
            value: 'litmus'

          # provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/node_drain/node_drain_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]