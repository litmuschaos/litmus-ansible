---
apiVersion: batch/v1
kind: Job
metadata:
  generateName: pod-delete-
spec:
  template:
    metadata:
      labels:
        experiment: pod-delete
    spec:
      # Placeholder that is updated by the executor for automated runs
      # Provide appropriate SA (with desired permissions) if executed manually
      serviceAccountName: %CHAOS_SERVICE_ACCOUNT%
      restartPolicy: Never
      containers:
      - name: ansibletest
        image: litmuschaos/ansible-runner:ci
        imagePullPolicy: Always
        env:
          - name: ANSIBLE_STDOUT_CALLBACK
            value: 'default'

          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

          # provide application labels
          - name: APP_LABEL
            value: ''

           # provide application kind
          - name: APP_KIND
            value: ''

          - name: TOTAL_CHAOS_DURATION
            value: '15'

          - name: CHAOS_INTERVAL
            value: '5'

          # provide the kill count
          - name: KILL_COUNT
            value: ''

            ## Period to wait before injection of chaos  
          - name: RAMP_TIME
            value: ''

          - name: FORCE
            value: 'true'

          ## env var that describes the library used to execute the chaos
          ## default: litmus. Supported values: litmus, powerfulseal
          - name: LIB
            value: ''

          # provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''

          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

        command: ["/bin/bash"]
        args: ["-c", "ansible-playbook ./experiments/generic/pod_delete/pod_delete_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0"]