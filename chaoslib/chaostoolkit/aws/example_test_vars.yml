## Following variables requierd to perform action on AWS instance using chaostoolkit, chaostoolkit-aws driver
region: "us-west-1"
access_key_id: "AWS_ACCESS_KEY_ID"
secrete_access_key: "SECRET_ACCESS_KEY"
chaos_action: "stop_instances"    ## stop_instance,
aws_instance_id: "AWS_INSTANCE_ID" 
chaos_file: node_terminate_aws.j2 ## random_node_terminate_aws.j2 (To stop random node on AWS)
chaos_file: node-stop.yml ## Run as pod to perform chaos