## All the variables needed for conversion
## from the storage unit into KB
## pow function corresponds to raising the first variable
## to the power of the second
K: "1"
M: "{{ 10 | pow(3) }}"
G: "{{ 10 | pow(6) }}"
T: "{{ 10 | pow(9) }}"
P: "{{ 10 | pow(15) }}"
Ki: "1"
Mi: "{{ 2 | pow(10) }}"
Gi: "{{ 2 | pow(20) }}"
Ti: "{{ 2 | pow(30) }}"
Pi: "{{ 2 | pow(40) }}"
Kb: "1"
Mb: "{{ 10 | pow(3) }}"
Gb: "{{ 10 | pow(6) }}"
Tb: "{{ 10 | pow(9) }}"
Pb: "{{ 10 | pow(15) }}"