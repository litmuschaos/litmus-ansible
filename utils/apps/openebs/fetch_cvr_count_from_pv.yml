---
- name: "[Prepare]: Derive PV from application PVC"
  shell: >
    kubectl get pvc {{ a_pvc }}
    -o custom-columns=:spec.volumeName -n {{ a_ns }}
    --no-headers
  args:
    executable: /bin/bash
  register: pv

- name: "[Prepare]: Get CVR count from pv"
  shell: >
    kubectl get cvr -n {{ openebs_ns }}
    -l openebs.io/persistent-volume={{ pv.stdout }} --no-headers | wc -l
  args:
    executable: /bin/bash
  register: cvr_count

- set_fact:
    cvr_count: "{{ cvr_count.stdout }}"