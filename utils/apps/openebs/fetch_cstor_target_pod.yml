---
- name: "[Prepare]: Derive PV from application PVC"
  shell: >
    kubectl get pvc {{ a_pvc }}
    -o custom-columns=:spec.volumeName -n {{ a_ns }}
    --no-headers
  args:
    executable: /bin/bash
  register: pv

- name: "[Prepare]: Pick a cStor target pod belonging to the PV"
  shell: > 
    kubectl get pods -l {{ cstor_target_pod_label }}
    -n {{ openebs_ns }} --no-headers | grep {{ pv.stdout }} 
    | shuf -n1 | awk '{print $1}'
  args:
    executable: /bin/bash
  register: cstor_target_pod