- name: "[CleanUP]: Remove the Kafka liveness pod"
  shell: 
    kubectl delete -f /tmp/kafka_liveness.yml -n {{ kafka_ns }}
  args:
    executable: /bin/bash
  register: result
    
- name: "[CleanUP]: Confirm that the Kafka liveness pod is deleted successfully"
  shell:
    kubectl get pod -l name=kafka-liveness --no-headers -n {{ kafka_ns }}
  args: 
    executable: /bin/bash
  register: result
  until: "'Running' not in result.stdout"
  delay: 2
  retries: 90
