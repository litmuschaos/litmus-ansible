- name: "[Liveness]: Generate the cassandra liveness spec from template"
  template: 
    src: /utils/apps/cassandra/cassandra_liveness_deploy.j2
    dest: /tmp/cassandra_liveness_deploy.yml

- name: "[Liveness]: Apply the cassandra liveness application"
  shell: 
    kubectl apply -f /tmp/cassandra_liveness_deploy.yml -n {{ liveness_ns }}
  args:
    executable: /bin/bash
  register: liveness_pod_result
  failed_when: "liveness_pod_result.rc != 0"

- name: "[Liveness]: Confirm that the cassandra liveness pod is running"
  include_tasks: "/utils/common/status_app_pod.yml"
  vars:
    app_ns: "{{ liveness_ns }}"
    app_label: "name=cassandra-liveness-deploy"      
    delay: 2
    retries: 90

- name: "[Liveness]: Fetch the cassandra-liveness pod name"
  shell: 
    kubectl get pods -n {{ liveness_ns }} -l name=cassandra-liveness-deploy -o jsonpath='{.items[0].metadata.name}' 
  register: cassandra_liveness_pod

## It will record the resource version of liveness pod
- name: "[Liveness]: Record the resource version of liveness pod"
  shell:
    kubectl get pods {{ cassandra_liveness_pod.stdout }} -n {{ liveness_ns }} --no-headers 
    -o custom-columns=:.metadata.resourceVersion
  args:
    executable: /bin/bash
  register: liveness_rv_bef
