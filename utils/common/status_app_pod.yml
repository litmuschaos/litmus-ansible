---
  - name: "[Status]: Checking whether application pods are in running state"
    shell: kubectl get pods -n {{ app_ns }} -l {{ app_label }} -o custom-columns=:.status.phase --no-headers
    register: result
    until: "((result.stdout.split()|unique)|length) == 1 and 'Running' in result.stdout"
    delay: '{{ delay }}'
    retries: '{{ retries }}'
  
  - name: "[Status]: Checking whether application containers are in running state"
    shell: >
       kubectl get pod -n {{ app_ns }} -l {{ app_label }} --no-headers
       -o jsonpath='{.items[*].status.containerStatuses[*].ready}' | tr ' ' '\n' | uniq
    args:
      executable: /bin/bash
    register: containerStatus
    until: "containerStatus.stdout == 'true'"
    delay: '{{ delay }}'
    retries: '{{ retries }}'